name: CI-Helm-Deploy

on: 
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  OPENSHIFT_SERVER_URL: https://api.rm2.thpm.p1.openshiftapps.com:6443
  OPENSHIFT_PROJECT: k-att-y70-dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME  }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/pruebas-seguridad
          tags: |
            type=raw,value=build-${{ github.run_number }}

      - name: Debug workspace (check chart & Dockerfile)
        run: |
          pwd
          ls -la
          ls -la mi-chart || true
          find . -maxdepth 3 -iname 'Dockerfile*' -print

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mi-chart               # <-- ahora el código y Dockerfile están aquí
          file: ./mi-chart/Dockerfile       # <-- ruta explícita del Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OC & Helm
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/ && oc version
          curl -L https://get.helm.sh/helm-v3.15.4-linux-amd64.tar.gz | tar xz
          sudo mv linux-amd64/helm /usr/local/bin/ && helm version

      - name: Log in Openshift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ env.OPENSHIFT_SERVER_URL }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      - name: Select OpenShift project
        run: oc project ${{ env.OPENSHIFT_PROJECT }}

      - name: Ensure ConfigMap & Secret exist
        run: |
          oc get configmap mi-configmap-frontend || \
          oc create configmap mi-configmap-frontend --from-literal=DATABASE=192.168.1.1
          oc get secret mi-secret-frontend || \
          oc create secret generic mi-secret-frontend --from-literal=PASSWORD=hola --type=Opaque

      - name: Deploy via Helm
        run: |
          helm upgrade --install mi-deployment-frontend ./mi-chart \
            -n ${{ env.OPENSHIFT_PROJECT }} --create-namespace \
            --set fullnameOverride=mi-deployment-frontend \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/pruebas-seguridad \
            --set image.tag=build-${{ github.run_number }} \
            --set envFrom.configMap.create=false \
            --set envFrom.configMap.name=mi-configmap-frontend \
            --set envFrom.secret.create=false \
            --set envFrom.secret.name=mi-secret-frontend

      - name: Wait for rollout
        run: oc rollout status deployment/mi-deployment-frontend -n ${{ env.OPENSHIFT_PROJECT }}

      - name: Show deployment info
        run: |
          oc get pods -n ${{ env.OPENSHIFT_PROJECT }}
          oc get svc -n ${{ env.OPENSHIFT_PROJECT }} -o wide
