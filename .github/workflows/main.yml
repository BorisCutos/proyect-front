name: CI-Helm-Deploy-Secundario

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  OPENSHIFT_SERVER_URL: https://api.rm2.thpm.p1.openshiftapps.com:6443
  OPENSHIFT_PROJECT: k-att-y70-dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/segundodeploy
          tags: |
            type=raw,value=build-${{ github.run_number }}

      - name: Debug workspace (chart & Dockerfile)
        run: |
          pwd
          ls -la
          ls -la mi-chart || true
          find . -maxdepth 3 -iname 'Dockerfile*' -print

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./mi-chart
          file: ./mi-chart/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install OC & Helm
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz | tar xz
          sudo mv oc /usr/local/bin/ && oc version
          curl -L https://get.helm.sh/helm-v3.15.4-linux-amd64.tar.gz | tar xz
          sudo mv linux-amd64/helm /usr/local/bin/ && helm version

      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ env.OPENSHIFT_SERVER_URL }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}

      - name: Select OpenShift project
        run: oc project ${{ env.OPENSHIFT_PROJECT }}

      - name: Helm Lint (sanity)
        run: helm lint ./mi-chart

      - name: Deploy via Helm (equivalente a tu oc.yaml)
        run: |
          helm upgrade --install mi-deployment-secundario-2 ./mi-chart \
            -n ${{ env.OPENSHIFT_PROJECT }} \
            --set namespace=${{ env.OPENSHIFT_PROJECT }} \
            --set image.repository=${{ secrets.DOCKER_USERNAME }}/segundodeploy \
            --set image.tag=build-${{ github.run_number }}

      - name: Wait for rollout
        run: oc rollout status deployment/mi-deployment-secundario-2 -n ${{ env.OPENSHIFT_PROJECT }}

      - name: Show resources
        run: |
          oc get deploy,svc,cm,secret,hpa,pvc -n ${{ env.OPENSHIFT_PROJECT }} -o wide
          oc get pods -n ${{ env.OPENSHIFT_PROJECT }} -o wide
