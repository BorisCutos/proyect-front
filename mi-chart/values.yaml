namespace: k-att-y70-dev

names:
  deployment: mi-deployment-secundario_2
  service: mi-servicio-secundario_2
  configmap: mi-configmap-secundario_2
  secret: mi-secret-secundario_2
  hpa: mi-hpa-secundario_2
  pvc: mi-pvc-vsecundario

labels:
  app: mi-app-secundario_2
  areanegocio: tecnologia

replicas: 1

image:
  repository: boriscutos/segundodeploy
  tag: ""                 # p√°sala por --set image.tag=build-123
  pullPolicy: Always

containerPort: 3000
servicePort: 4000

resources:
  requests:
    cpu: "500m"
    memory: "800Mi"
  limits:
    cpu: "1000m"
    memory: "1500Mi"

probes:
  startup:
    path: /startup
    port: 3000
    failureThreshold: 5
    periodSeconds: 10
  readiness:
    path: /readiness
    port: 3000
    failureThreshold: 5
    initialDelaySeconds: 0
    periodSeconds: 10
  liveness:
    path: /health
    port: 3000
    failureThreshold: 5
    initialDelaySeconds: 0
    periodSeconds: 10

config:
  DATABASE: "192.168.1.1"

secret:
  PASSWORD_B64: "aG9sYQ=="   # "hola" en base64 (igual al oc.yaml)

hpa:
  minReplicas: 1
  maxReplicas: 5
  cpuAverageUtilization: 100

pvc:
  storageClassName: gp3
  accessModes:
    - ReadWriteMany
  size: 1Gi
